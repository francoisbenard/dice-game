<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Game</title>
</head>

<body>

  <div class="container text-center ">


    <div class="newgame row fs-4 text-center justify-content-center" id="btn-newGame">

      <div class="button xs"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg> NOUVELLE PARTIE</div>
      <!-- <div class="col">  </div> -->
    </div>

    <div class="row">
      <div class="col">
        <div class="label-player fs-1 fw-lighter " id="label-player1">PLAYER 1</div>
        <div class="label-score-total fw-lighter text-danger " id="score-total1">0</div>
      </div>
      <div class="col ">
        <div class="randomNumber" id="randomNumber">Un petite partie ?</div>
        <div class="info" id="info"></div>
      </div>
      <div class="col ">
        <div class="label-player fs-1 fw-lighter" id="label-player2">PLAYER 2</div>
        <div class="label-score-total fw-lighter text-danger " id="score-total2">0</div>
      </div>
    </div>

    <div class="row ">
      <div class="col ">
        <div class="label-total">total joueur 1</div>
        <div class="label-score-temp" id="score-temp1">0</div>
      </div>
      <div class="col ">
        <div class="btn-play" id="btn-play">Lancer</div>
        <div class="btn-pass" id="btn-pass">passer la main</div>
      </div>
      <div class="col ">
        <div class="label-total">total joueur 2</div>
        <div class="label-score-temp" id="score-temp2">0</div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


  <script src="app.js"></script>
</body>

</html>
